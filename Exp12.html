<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Data</title>
</head>
<body>
<h1>Information of Hotel</h1>
<form name="Hotel Info">
    Email ID of the Hotel:
    <input type="email" placeholder="Enter the Email">
    <br><br>
    Date of Foundation:
    <input type="date" placeholder="Enter the Date">
    <br><br>
    Number of tables in Hotel:
    <input type="number" placeholder="Enter the Number" min="1">
    <br><br>
    <input type="Submit" value="SUBMIT">

</form>
</body>
</html>
