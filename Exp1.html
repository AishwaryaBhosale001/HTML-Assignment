<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Data</title>
</head>
<body>
    <h1>Information Form of Doctor </h1>
    <form name="Doctor Form">
        Name of Doctor:
        <input type="text" placeholder="Enter Doctor name">
        <br><br>
        Number of Paients:
        <input type="number" placeholder="No of Paients" min="1" max="20">
        <br><br>
        Date of Examining Paients:
        <input type="date" placeholder="Enter the date">
        <br><br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
