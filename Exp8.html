<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Data</title>
</head>
<body>
<h1>Traveling Details Form</h1>
<form name="Traveling Info">
    Name of the Hotel:
    <input type="text" placeholder="Enter the Name">
    <br><br>
    Date of Check-in:
    <input type="date" placeholder="Enter the Date">
    <br><br>
    Number of Members:
    <input type="number" placeholder="Enter the Number" min="1" max="10">
    <br><br>
    <input type="Submit" value="SUBMIT">
</form>
</body>
</html>
