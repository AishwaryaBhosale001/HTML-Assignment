<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Data</title>
</head>
<body>
<h1> Information Form of Hospital</h1>
<form name="Hospital Info">
    Name of the Hospital:
    <input type="text" placeholder="Enter the Name">
    <br><br>
    Email ID of the Hospital:
    <input type="email" placeholder="Enter the Email">
    <br><br>
    Number of beds in the Hospital:
    <input type="number"placeholder="Numbers of Bed" min="1">
    <br><br>
    Nature of the Hospital:
    <select>
         <option value="Goverment">Goverment</option>
         <option value="Private">Private</option>
        </select>
        <br><br>
        <input type="submit" value="SUBMIT">
    

</form>
</body>
</html>
