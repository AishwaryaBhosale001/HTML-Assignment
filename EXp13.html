<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
</head>
<body>
    <h1> Information of Student</h1>
    <form name="Student Info">
        Name of the Student:
        <input type="text" placeholder="Enter the Name">
        <br><br>
        Date of Birth:
        <input type="date" placeholder="Enter the Date">
        <br><br>
        Attendance of Student:
        <input type="number" placeholder="Enter the Number" min="0" max="100">
        <br><br>
        <input type="Submit" value="SUBMIT">

    </form>
    
</body>
</html>
