<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission Data</title>
</head>
<body>
    <form name="Addmission Info">
        <h1>Information of Addmission Form</h1>
        Student ID :
        <input type="alphanumeric" placeholder="Enter Student Id">
        <br><br>
        Date of Joining:
        <input type="date" placeholder="Enter the Date">
        <br><br>
        Name of College:
        <input type="text" placeholder="Enter the name">
        <br><br>
        Percentage of Previous Class:
        <input type="number" placeholder="Enter the persentage" min="35" max="100">
        <br><br>
        <input type="Submit" value="SUBMIT">
           
    </form>
</body>
</html>
