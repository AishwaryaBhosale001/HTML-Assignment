<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
</head>
<body>
    <h1> Student Information Form</h1>
    <form name="Student Info">
        Roll No. of Student:
        <input type="number" placeholder="Enter Roll No" min="1">
        <br><br>
        Unit Test Marks:
        <input type="number" placeholder="Enter the marks" min="0" max="25">
        <br><br>
        Terminal Exam Marks:
        <input type="number" placeholder="Enter the marks" min="0" max="50">
        <br><br>
        Name of the Subject Teacher:
        <input type="text" placeholder="Enter the name">
        <br><br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
